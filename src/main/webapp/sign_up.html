  <html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header>
<h1> Sign Up </h1>
</header>

<nav>
<button onclick="location.href='./login.html'">Login</button>
</nav>

<section>
	<h1>Welcome to the Sign Up page!</h1>
	<p>Please select your account type:</p>
	
	<p>Donor Sign Up:</p>
	<button type="button" class="collapsible" >Click me!</button>
	<div class="split left">
  		<form action="SignUp" method="POST">
	  		<br />
			First name: <br />
			<input type="text" name="first"> <br />
			Last name: <br />
			<input type="text" name="last"> <br />
			Email: <br />
			<input type="text" name="email"> <br />
			Password: <br />
			<input type="password" name="password"> <br />
			Address: <br />
			<input type="text" name="address"> <br />
			<br />
			<input type="submit" name = "submit" value="Create Donor Account" />
		</form>
	</div>
	
	<p>Foundation Sign Up:</p>
	<button type="button" class="collapsible">Click me!</button>
	<div class="split right">	
		<form action="SignUp" method="POST">
			<br />
			Full name:
			<br />
			<input type="text" name="nameF"> <br />
			Foundation name:
			<br />
			<input type="text" name="found_name"> <br />
			Email:
			<br />
			<input type="text" name="emailF"> <br />
			Password:
			<br />
			<input type="password" name="passwordF"> <br />
			Address:
			<br />
			<input type="text" name="addressF"> <br />
			<br />
			<input type="submit" name= "submit" value="Create Foundation Account" />
		</form>
	</div>
	
	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;
	
		for (i = 0; i < coll.length; i++) {
	  		coll[i].addEventListener("click", function() {
	    	this.classList.toggle("active");
	    	var content = this.nextElementSibling;
	    	if (content.style.display === "block") {
	      		content.style.display = "none";
	    	} else {
	      		content.style.display = "block";
	    	}
	    });
	}
	</script>

</section>

<footer>
</footer>
</body>
</html>
